<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="bg-secondary-subtle">
    <nav class="bg-body-tertiary">
        <div class="container-fluid bg-secondary">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-12">
                <form id="search-form">
                    <div class="mb-3">
                        <label for="citySearch" class="form-label">Search for a City:</label>
                        <input type="text" class="form-control" id="citySearch" placeholder="Chicago">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id='searched' class="row pt-5 gap-3">
                </div>
            </div>
            <div class="col-12 col-lg-9 ">
                <div id="cityInfo" class="row pt-5">
                    <div class="col-12">
                    </div>
                </div>
                <div id="five-day" class="row g-0 pt-5">
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./Assets/JavaScript/script.js"></script>
</body>

</html>
